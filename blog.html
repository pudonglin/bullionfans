    // 兼容性代码
  function autoHeight(iframe) {
    if (iframe) {
        iframe.width = "100%";
        //alert(iframe.clientWidth);
        iframe.height = iframe.clientWidth/4*3;
      
    }
  }
  window.onload = function() {
  	targets = document.getElementsByClassName('video_iframe')
  	for (let i = 0; i < targets.length; i++) {
  		let target = targets[i]
	    autoHeight(target);

		const resizeObserver = new ResizeObserver(() => {
		 	autoHeight(target);
		});
		resizeObserver.observe(target)
